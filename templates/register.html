 <!-- register page -->
{% extends "base_auth.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="auth-container">
  <h2>Create Your Account</h2>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form action="{{ url_for('register') }}" method="POST" class="auth-form">
    <label>Username</label><br>
    <input type="text" name="username" placeholder="Enter a username" required><br><br>
    <label>Password</label><br>
    <input type="password" name="password" placeholder="Create a password" required><br><br>
    <button type="submit">Register</button>
  </form>
  <p class="auth-switch">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
{% endblock %}
